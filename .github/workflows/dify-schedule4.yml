name: Call Dify App on Schedule

on:
  schedule:
    - cron: '30 3 * * *'  # 毎日1:40 JST（UTC 10:40）
  workflow_dispatch:

jobs:
  call-dify:
    runs-on: ubuntu-latest
    steps:
      - name: Call Dify App API
        run: |
          curl -X POST "https://api.dify.ai/v1/workflows/run" \
            -H "Authorization: Bearer ${{ secrets.DIFY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "inputs": {
                "question": "定時実行テストです。"
              },
              "response_mode": "streaming",
              "user": "abc-123"
            }'
